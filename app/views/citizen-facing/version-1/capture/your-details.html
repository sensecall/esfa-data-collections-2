{% extends "layout.html" %}
{% set serviceName = 'Apply for Bereavement Support Payment' %}

{% block page_title %}
  About you
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    {% include 'includes/phase_banner_alpha.html' %}
    
    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-large">
          About you
        </h1>

        <form method="post">
          <div class="form-group">
            <label class="form-label" for="full-name">Full name</label>
            <input class="form-control" id="full-name" type="text" name="claimant[fullName]">
          </div>

          <div class="form-group">
            <label class="form-label" for="ni-number">
              National Insurance number
              <span class="form-hint">
                It's on your National Insurance card, benefit letter, payslip or P60.
                <br>
                For example, ‘QQ 12 34 56 C’.
              </span>
            </label>
            <input class="form-control" id="ni-number" type="text" name="claimant[nino]">
          </div>

          <div class="form-group">
            <fieldset>
              <legend>
                <span class="form-label-bold">
                  What is your date of birth?
                </span>
                <span class="form-hint" id="dob-hint">For example, 31 6 1980</span>
              </legend>
          
              <div class="form-date">
                <div class="form-group form-group-day">
                  <label class="form-label" for="dob-day">Day</label>
                  <input class="form-control" id="dob-day" name="claimant[dob-day]" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
                </div>
          
                <div class="form-group form-group-month">
                  <label class="form-label" for="dob-month">Month</label>
                  <input class="form-control" id="dob-month" name="claimant[dob-month]" type="number" pattern="[0-9]*" min="0" max="12">
                </div>
                
                <div class="form-group form-group-year">
                  <label class="form-label" for="dob-year">Year</label>
                  <input class="form-control" id="dob-year" name="claimant[dob-year]" type="number" pattern="[0-9]*" min="0" max="2016">
                </div>
              </div>
            </fieldset>
          </div>

          <div class="form-group">
            <button class="button" type="submit">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
