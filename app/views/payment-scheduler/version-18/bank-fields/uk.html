<div class="panel panel-border-narrow bank-fields-wrapper" data-formId="bank-account-uk" id="bankAccount-uk">
  <div class="form-group">
    <label for="input-nameOnAccount">
      <span class="form-label">Name on account</span>
    </label>
    <input class="form-control" type="text" id="input-nameOnAccount" name="temp-bankDetails[nameOnAccount]" autocomplete="off">
  </div>

  <div class="form-group">
    <label for="input-sortCode">
      <span class="form-label">Sort code</span>
    </label>

    <input class="form-control" type="text" id="input-sortCode" name="temp-bankDetails[bankCode]" autocomplete="off">
  </div>

  <div class="form-group">
    <label for="input-accountNumber">
      <span class="form-label">Account number</span>
    </label>

    <input class="form-control" type="text" id="input-accountNumber" name="temp-bankDetails[bankNumber]" autocomplete="off">
  </div>
</div>
