{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-xlarge">Find a payment schedule</h1>

        <form method="get">
          <div class="form-group search-group ">
            <label for="search-box" class="form-label">
              <span>Enter the claimant's National Insurance number</span>
            </label>
            <input type="search" name="nino" class="form-control form-control-search" id="search-box" autocomplete="off" value="{{nino}}">

            <button class="button-search" type="submit">
              <span class="visually-hidden">Search</span>
            </button>
          </div>
        </form>

        {% if nino %}
          {% include './partials/search-results.html'%}
        {% endif %}
      </div>
    </div>
  </main>
{% endblock %}
