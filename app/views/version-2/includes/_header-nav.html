<div class="header-user">
	<div id="global-header-bar" class="global-header-bar--white"></div>
	<div class="header-inner">
		<div id="header-user--nav" class="grid-row">
			<div class="column-one-third">
				<h2 class="heading-small">
					<a href="#">{% if data['provider-name']%} {{data['provider-name']}} {% else %}Cambridge College{% endif %}</a>
					<span class="heading-secondary">
						<span class="visuallyhidden">Logged in as </span>{% if data['user-id']%} {{data['user-id']}} {% else %}Norma Jones{% endif %}
					</span>
				</h2>
			</div>

			<div class="column-two-thirds">
				<nav id="user-nav" class="js-hidden-mobile">
					<ul>
						<li{% if currentPage == 'submit' %} class="current"{% endif %}><a href="/{{version}}/data-submissions">Submit your data</a></li>
						<li{% if currentPage == 'history' %} class="current"{% endif %}><a href="/{{version}}/history">View submission history</a></li>
						<li{% if currentPage == 'settings' %} class="current"{% endif %}><a href="/{{version}}/settings">Settings</a></li>
						<li><a href="/{{version}}/signed-out">Sign out</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
